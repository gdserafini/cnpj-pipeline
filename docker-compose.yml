services:
  setup:
    image: pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    networks:
      - pipeline_network
    restart: "no"

  elt:
    image: pipeline:latest
    depends_on:
      - setup
    command: >
      sh -c "
      python src/ingestion/ingest_cnpj.py &&
      python src/api/app.py
      "
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    networks:
      - pipeline_network
    ports: 
      - "5000:5000"

networks:
  pipeline_network:
    driver: bridge